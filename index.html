<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Protegido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f7f8fc, #ffffff);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .password-screen {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .password-screen h1 {
            font-size: 1.8rem;
            color: #4a4a8c;
            margin-bottom: 1rem;
        }

        .password-screen input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-screen button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .password-screen p {
            font-size: 0.9rem;
            color: #555;
        }

        .error {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
    <script>
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');

            if (input === 'myheart') {
                window.location.href = 'main.html'; // Cambiará a la vista principal.
            } else {
                errorMessage.textContent = 'Contraseña incorrecta. Intenta de nuevo.';
            }
        }
    </script>
</head>
<body>
    <div class="password-screen">
        <h1>Protegido con contraseña</h1>
        <p>Para asegurarme que solo lo habras tú, la contraseña es como te decía</p>
        <p>Introduce la contraseña:</p>
        <input type="password" id="password-input" placeholder="Comienza con 'myh', sin espacios, todo en minúsculas">
        <button onclick="checkPassword()">Acceder</button>
        <p id="error-message" class="error"></p>
    </div>
</body>
</html>
